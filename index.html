<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>信用贷款</title>
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
      background: #f3f4f5;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-size: 100px;
      overflow: auto;
    }

    /* 去除input初始样式 */

    input {
      outline: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    textarea {
      border: none;
      resize: none;
      outline: none;
    }

    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
    }

    input,
    textarea {
      -webkit-appearance: none;
    }
  </style>
</head>

<body>
  <script>
    (function (b, c) {
      var d = b.documentElement
      var resizeEvt = 'orientationchange' in c ? 'orientationchange' : 'resize'
      function recalc() {
        var a = d.clientWidth
        if (!a) return
        // d.style.fontSize = (20 * (a / 320)) > 40 ? 40 + "px" : (20 * (a / 320)) + 'px'
        d.style.fontSize = (100 * (a / 750)) + 'px'
        // 320可改，改成设计图标准就是1rem=20px
      }
      // var anime = c.requestAnimationFrame || c.webkitRequestAnimationFrame || c.mozRequestAnimationFrame || c.oRequestAnimationFrame ||
      // function (e) {
      //   return setTimeout(e, 16.67)
      // }
      if (!b.addEventListener) return
      c.addEventListener(resizeEvt, recalc, false)
      b.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window)
  </script>
    <img src="./img/1.jpg" alt="" style="width: 100%;height: 68rem;"/>
</body>

</html>
